<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Trader Detector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: white;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 60vh;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.5;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 80px 20px 40px;
            position: relative;
            z-index: 2;
        }

        .main-content {
            background: #000000;
            min-height: 40vh;
            padding: 0 20px 40px;
        }

        .main-container {
            max-width: 600px;
            margin: 0 auto;
            padding-top: 40px;
        }

        .search-section {
            background: rgba(30, 30, 60, 0.8);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .subtitle {
            color: #a0a0a0;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .input-container {
            position: relative;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            background: rgba(20, 20, 40, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 14px;
            font-family: 'Courier New', monospace;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #6c5ce7;
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.1);
        }

        input[type="text"]::placeholder {
            color: #666;
        }

        .search-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #a855f7 0%, #06b6d4 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(168, 85, 247, 0.3);
        }

        .search-button:active {
            transform: translateY(0);
        }

        .results-section {
            background: rgba(30, 30, 60, 0.8);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
        }

        .results-title {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .target-wallet {
            color: #a855f7;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .results-subtitle {
            color: #a0a0a0;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 12px;
            color: #a0a0a0;
            font-size: 12px;
            font-weight: 500;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        td {
            padding: 15px 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .wallet-address {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #ffffff;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .copy-icon {
            width: 16px;
            height: 16px;
            margin-left: 8px;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        .copy-icon:hover {
            opacity: 1;
        }

        .times-copied {
            color: #06b6d4;
            font-weight: 600;
        }

        .avg-time {
            color: #ffffff;
        }

        .show-button {
            background: rgba(108, 92, 231, 0.2);
            border: 1px solid #6c5ce7;
            color: #6c5ce7;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .show-button:hover {
            background: rgba(108, 92, 231, 0.3);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #a0a0a0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto 20px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #a855f7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 60px 10px 20px;
            }
            
            .main-container {
                padding: 20px 10px;
            }
            
            .search-section, .results-section {
                padding: 20px;
            }
            
            .wallet-address {
                max-width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="search-section">
                <h1>Copy Trader Detector</h1>
                <p class="subtitle">Find wallets that copy trade a target wallet's SPL token transfers.</p>
                
                <div class="input-container">
                    <input type="text" id="walletInput" placeholder="Enter Solana wallet address..." />
                </div>
                
                <button class="search-button" onclick="findCopyTraders()">Find Copy Traders</button>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="main-container">
            <div class="results-section" id="resultsSection">
                <div class="loading" id="loadingDiv">
                    <div class="spinner"></div>
                    <p>Analyzing wallet transactions...</p>
                </div>
                
                <div id="resultsContent" style="display: none;">
                    <h2 class="results-title">Copy Traders for <span class="target-wallet" id="targetWallet"></span></h2>
                    <p class="results-subtitle">Wallets that mimic this address's SPL token transfers</p>
                    
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Wallet</th>
                                    <th>Times Copied</th>
                                    <th>Avg. Time Lag (s)</th>
                                    <th>Details</th>
                                </tr>
                            </thead>
                            <tbody id="resultsTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Generate random Solana wallet addresses
        function generateSolanaAddress() {
            const chars = 'ABCDEFGHJKMNPQRSTUVWXYZabcdefghjkmnpqrstuvwxyz123456789';
            let result = '';
            for (let i = 0; i < 44; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        // Generate random copy trader data
        function generateCopyTraderData() {
            const numTraders = Math.floor(Math.random() * 8) + 1; // 1-8 traders
            const traders = [];
            
            for (let i = 0; i < numTraders; i++) {
                traders.push({
                    wallet: generateSolanaAddress(),
                    timesCopied: Math.floor(Math.random() * 50) + 1,
                    avgTimeLag: Math.floor(Math.random() * 300) + 15 // 15-315 seconds
                });
            }
            
            // Sort by times copied (descending)
            return traders.sort((a, b) => b.timesCopied - a.timesCopied);
        }

        function findCopyTraders() {
            const walletInput = document.getElementById('walletInput');
            const resultsSection = document.getElementById('resultsSection');
            const loadingDiv = document.getElementById('loadingDiv');
            const resultsContent = document.getElementById('resultsContent');
            const targetWallet = document.getElementById('targetWallet');
            const resultsTableBody = document.getElementById('resultsTableBody');
            
            const inputValue = walletInput.value.trim();
            
            if (!inputValue) {
                alert('Please enter a wallet address');
                return;
            }
            
            // Show results section with loading
            resultsSection.style.display = 'block';
            loadingDiv.style.display = 'block';
            resultsContent.style.display = 'none';
            
            // Simulate API call delay
            setTimeout(() => {
                // Generate random data
                const copyTraders = generateCopyTraderData();
                
                // Update target wallet display
                targetWallet.textContent = inputValue;
                
                // Clear previous results
                resultsTableBody.innerHTML = '';
                
                // Populate results table
                copyTraders.forEach(trader => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>
                            <div class="wallet-address" title="${trader.wallet}">
                                ${trader.wallet}
                                <svg class="copy-icon" onclick="copyToClipboard('${trader.wallet}')" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                </svg>
                            </div>
                        </td>
                        <td><span class="times-copied">${trader.timesCopied}</span></td>
                        <td><span class="avg-time">${trader.avgTimeLag}</span></td>
                        <td><button class="show-button" onclick="showDetails('${trader.wallet}')">Show</button></td>
                    `;
                    resultsTableBody.appendChild(row);
                });
                
                // Hide loading and show results
                loadingDiv.style.display = 'none';
                resultsContent.style.display = 'block';
            }, 2000); // 2 second delay
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // You could add a toast notification here
                console.log('Copied to clipboard:', text);
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        }

        function showDetails(wallet) {
            alert(`Showing details for wallet: ${wallet}\n\n(This would normally show detailed transaction analysis)`);
        }

        // Allow Enter key to trigger search
        document.getElementById('walletInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                findCopyTraders();
            }
        });

        // Auto-fill with example wallet address on page load
        window.addEventListener('load', function() {
            document.getElementById('walletInput').value = 'suqh5sHkr8HyJ7q8scBimULPkPpA557prMG47xCHQfK';
        });
    </script>
</body>
</html>
